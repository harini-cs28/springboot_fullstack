<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Form - Train Booking System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color :#000;
            color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }

        .card {
            background: #111;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 6px;
            background-color: #111;
            color: #f4f4f4;
            margin-top: 4px;
            margin-bottom: 15px;
        }

        input::placeholder {
            color: #bbb;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 th:if="${train.id == null}"><i class="fas fa-plus"></i> Create Train</h1>
            <h1 th:if="${train.id != null}"><i class="fas fa-edit"></i> Edit Train</h1>

            <form th:action="${train.id == null} ? @{/trains} : @{/trains/update/{id}(id=${train.id})}" 
                  th:object="${train}" method="post">
                <label>Name:
                    <input type="text" th:field="*{name}" placeholder="Enter train name"/>
                </label>
                <label>Source:
                    <input type="text" th:field="*{source}" placeholder="Enter source station"/>
                </label>
                <label>Destination:
                    <input type="text" th:field="*{destination}" placeholder="Enter destination station"/>
                </label>
                <label>Base Price:
                    <input type="number" th:field="*{basePrice}" placeholder="Enter base price"/>
                </label>
                <label>Discount Percentage:
                    <input type="number" th:field="*{discountPercentage}" placeholder="Enter discount %"/>
                </label>
                <button type="submit"><i class="fas fa-save"></i> Save Train</button>
            </form>
        </div>
    </div>
</body>
</html>

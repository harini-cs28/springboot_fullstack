<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trains</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0a192f, #112240, #1b2a49);
            color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(to right, #1e3a8a, #2563eb, #3b82f6);
        }
        .navbar-brand {
            color: #fff !important;
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            color: #e0e7ff !important;
            font-weight: 500;
        }
        .navbar-nav .nav-link.active,
        .navbar-nav .nav-link:hover {
            color: #ffffff !important;
            text-decoration: underline;
        }

        .container { margin-top: 40px; }

        h2 {
            font-weight: bold;
            color: #e2e8f0;
        }

        .search-bar {
            max-width: 350px;
            background-color: #f9fafb;
            color: #111;
            border: 1px solid #cbd5e1;
        }

        table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            color: #1e293b;
        }
        th {
            background: linear-gradient(90deg, #1d4ed8, #3b82f6);
            color: white;
            text-align: center;
        }
        td {
            text-align: center;
            vertical-align: middle;
        }
        tr:nth-child(even) td { background: #f1f5f9; }
        tr:hover td { background: #e0e7ff; }

        .btn-add {
            background: linear-gradient(90deg, #8b5cf6, #ec4899);
            color: white;
            border: none;
        }
        .btn-edit {
            background: linear-gradient(90deg, #2563eb, #3b82f6);
            color: white;
            border: none;
        }
        .btn-delete {
            background: linear-gradient(90deg, #ef4444, #b91c1c);
            color: white;
            border: none;
        }

        .btn-add:hover, .btn-edit:hover, .btn-delete:hover {
            box-shadow: 0 0 10px rgba(255,255,255,0.3);
            transform: scale(1.03);
        }

        @media (max-width: 600px) {
            .search-bar { width: 100%; margin-bottom: 10px; }
            table { font-size: 13px; }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark shadow">
    <div class="container">
        <a class="navbar-brand" href="/">ðŸš† Railway Booking</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/users">Users</a></li>
                <li class="nav-item"><a class="nav-link active" href="/trains">Trains</a></li>
                <li class="nav-item"><a class="nav-link" href="/tickets">Tickets</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>ðŸš‰ Trains</h2>
        <div class="d-flex gap-2">
            <input type="text" class="form-control search-bar" placeholder="Search Train/User..." id="searchInput" onkeyup="filterTable()">
            <a href="/trains/new" class="btn btn-add">âž• Add Train</a>
        </div>
    </div>

    <table class="table table-bordered table-striped" id="trainTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Train Name</th>
                <th>Source</th>
                <th>Destination</th>
                <th>Base Price</th>
                <th>Discount (%)</th>
                <th>User Emails</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="train : ${trains}">
                <td th:text="${train.id}"></td>
                <td th:text="${train.name}"></td>
                <td th:text="${train.source}"></td>
                <td th:text="${train.destination}"></td>
                <td th:text="${train.basePrice}"></td>
                <td th:text="${train.discountPercentage}"></td>
                <td>
                    <span th:each="ticket : ${train.tickets}" th:text="${ticket.user.email + ', '}" />
                </td>
                <td>
                    <a th:href="@{/trains/edit/{id}(id=${train.id})}" class="btn btn-sm btn-edit">Edit</a>
                    <a th:href="@{/trains/delete/{id}(id=${train.id})}" class="btn btn-sm btn-delete">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
function filterTable() {
    const filter = document.getElementById("searchInput").value.toLowerCase();
    document.querySelectorAll("#trainTable tbody tr").forEach(row => {
        row.style.display = row.textContent.toLowerCase().includes(filter) ? "" : "none";
    });
}
</script>

</body>
</html>
